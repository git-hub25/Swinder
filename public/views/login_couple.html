<div ng-controller="NavBarController as nav">
	<h1>LOGIN</h1>
	<form class="well container" ng-submit="nav.login()">
		
		<label>Username</label> <br/>
		<input class="form-control" placeholder="Your Name..." ng-model="nav.couple.username" />
		<label>Password</label> <br/>
		<input type="password" class="form-control" placeholder="Password..." ng-model="nav.couple.passwordHash"  />

		<div style="text-align: center;">
			<button type="submit">Submit</button>
		</div>
	</form>
</div>
