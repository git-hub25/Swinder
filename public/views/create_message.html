<div ng-controller="NavBarController as n">
	<form class="well container" ng-submit="vm.sendMessage({id: _couple._id})">
		<label>Message</label> <br/>
		<div class="well" ng-repeat="m in vm.messages">
			<div> 
				<!-- messages should alternate sides based on who is sending (styling) -->
				{{m.messageBody}} <button type="button" ng-click="vm.deleteMessage(m)"class="btn-xs btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
			</div>
		</div>
		<input class="form-control" ng-model="vm.message.messageBody" placeholder="Write Message Here..."  /><br/>
		<button type="submit" class="btn btn-md btn-success">Send Message</button>
		<button type="button" ng-click="vm.deleteConversation({})" class="btn btn-danger btn-md">Delete Conversation</button>
	</form>
</div>
