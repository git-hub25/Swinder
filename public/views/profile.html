<div class="well text-center profile">

	<p>
		<img class="img img-circle" ng-src="{{vm.coupleLoggedIn.profilePic}}" height='90px' width='90px'>
	</p>
	<h2>{{vm.coupleLoggedIn.name1}} and {{vm.coupleLoggedIn.name2}}</h2>
	<strong>Username:</strong> {{vm.coupleLoggedIn.username}}</p>
	<strong>Email:</strong> <p>{{vm.coupleLoggedIn.email}}</p>
	<strong>About:</strong> <p>{{vm.coupleLoggedIn.about}}</p>
	<strong>Relationship Type:</strong><p> {{vm.coupleLoggedIn.relationshipType}}</p>
	<table class="table table­condensed table­responsive">
		<tr>
			<td><a href="{{vm.coupleLoggedIn.socialLinks.facebook}}"><i class="fa fa-facebook-square  socialLinks"></i></a></td>
			<td><a href="{{vm.coupleLoggedIn.socialLinks.instagram}}"><i class="fa fa-instagram  socialLinks"></i></a></td>
			<td><a href="{{vm.coupleLoggedIn.socialLinks.twitter}}"><i class="fa fa-twitter-square  socialLinks"></td>
		</tr>
	</table>

	<div>
		<a type="btn" ui-sref="EditProfile({id:vm.coupleLoggedIn._id})" class="btn btn-sm info"><span class="glyphicon glyphicon-pencil"></span> Edit Profile</a>
	</div>
	<br/>
	<br/>
	
	<div  ng-repeat="couple in vm.likedCouples" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 likes">
		
		<a ng-click="vm.enterConversation(couple._id)" class="btn btn-sm">
			<span class="glyphicon glyphicon-comment"></span>&nbsp; &nbsp;{{couple.username}}
		</a>

	</div>

</div>
