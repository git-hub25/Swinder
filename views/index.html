<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Swinder</title>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
	<link rel="stylesheet" href="mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
	<link rel="stylesheet" href="mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>
<body class="animated bounce">

	<div ng-controller="NavBarController as nav">


		<div class="navbar navbar-app navbar-absolute-top animated swing">

			
			<div class="navbar-right title">
				<a ui-sref="Home" >Swinder<!-- <img class="logo" src="http://i36.photobucket.com/albums/e25/kandianne/swinder_logo.png" height="50px" width="50px" alt="swinder_logo.png"/> -->&nbsp;&nbsp;&nbsp;&nbsp;</a>
			</div>

			<div class="loggedInNav navbar-left" ng-show="nav.loggedInCouple">
				<a ui-sref="Home"><i class="fa fa-home"></i></a>
				<a ng-click="nav.logout();"><i class="fa fa-sign-out"></i></a>
				<a ui-sref="Profile"><i class="fa fa-user"> {{nav.loggedInCouple.username}}</i></a>

			</div>

			<!-- <div class="loggedOutNav navbar-left" ng-hide="nav.loggedInCouple">
				<a ui-sref="RegisterCouple">Register </a>
				<a ui-sref="LoginCouple">Login</a>
			</div> -->



			


			<div class="mobileNavMenu navbar-left">


				<div ui-toggle="uiSidebarLeft" class="sidebar-toggle btn-group">


					<a ui-turn-on='myDropdown'><i class="fa fa-bars"></i>Menu</a>
					<ul style="a: black;" class="dropdown-menu" ui-outer-click="Ui.turnOff('myDropdown')" ui-outer-click-if="Ui.active('myDropdown')"
					role="menu" ui-show="myDropdown" ui-state="myDropdown"
					ui-turn-off="myDropdown">

					<li><a ui-sref="Home">Home</a></li>
					<li><a ui-sref="RegisterCouple">Register </a></li>
					<li><a ui-sref="Profile">Profile</a></li>
					<li><a ui-sref="LoginCouple">Login</a></li>
					<li><a ng-click="alert('Hey')">Logout</a></li>
				</ul>

			</div>

			<div class="navbar-right mobileTitle">
				<a ui-sref="Home">Swinder<!-- <img class="logo" src="http://i36.photobucket.com/albums/e25/kandianne/swinder_logo.png" height="50px" width="50px" alt="swinder_logo.png"/> -->&nbsp;&nbsp;&nbsp;&nbsp;</a>
			</div>

		</div>
		
		<div class="messageBtn btn-group pull-right" ui-yield-to="navbarAction">
		</div>
	</div>



	<ui-view></ui-view>
</div>



<!-- Ext Libs -->
<script src="angular/angular.min.js"></script>
<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
<!-- Required to use $drag, $swipe and Translate services -->
<script src="mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>

<!-- Global Src -->
<script src="/javascript/app.js"></script>
<!-- Factories -->
<script src="/javascript/services/MainFactory.js"></script>
<script src="/javascript/services/CoupleFactory.js"></script>
<script src="/javascript/services/MessageFactory.js"></script>
<!-- Controllers -->
<script src="/javascript/controllers/MainController.js"></script>
<script src="/javascript/controllers/NavBarController.js"></script>
<script src="/javascript/controllers/ProfileController.js"></script>
<script src="/javascript/controllers/MessageController.js"></script>
</body>
</html>
