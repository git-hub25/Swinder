<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Swinder</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
	<link rel="stylesheet" href="mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
	<link rel="stylesheet" href="mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>
<body>

	<div ng-controller="NavBarController as nav">


		<div class="navbar navbar-app navbar-absolute-top">

			<a ui-sref="Home">Home</a>
			<a ui-sref="RegisterCouple">Register </a>
			<a ui-sref="Profile">Profile</a>
			<a ui-sref="CreateMessage">CreateMessage</a>
			<a ui-sref="LoginCouple">Login</a>
			
			<div class="navbar-brand navbar-brand-center" ui-yield-to="title">
				<img src="http://i36.photobucket.com/albums/e25/kandianne/swinder_logo.png" height="60px" width="60px" alt="swinder_logo.png"/>
			</div>






			<div class="btn-group pull-left">
				<div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle btn-group">
					
					
					<a ui-turn-on='myDropdown' class="btn"><i class="fa fa-bars"></i>Menu</a>				
					<ul class="dropdown-menu" 
					ui-outer-click="Ui.turnOff('myDropdown')"
					ui-outer-click-if="Ui.active('myDropdown')"
					role="menu" ui-show="myDropdown" ui-state="myDropdown"
					ui-turn-off="myDropdown">

					<li><a ui-sref="Home">Home</a></li>
					<li><a ui-sref="RegisterCouple">Register </a></li>
					<li><a ui-sref="Profile">Profile</a></li>
					<li><a ui-sref="CreateMessage">CreateMessage</a></li>
					<li><a ui-sref="LoginCouple">Login</a></li>
				</ul>
				

			</div>
		</div>
		<div class="btn-group pull-right" ui-yield-to="navbarAction">
			<div ui-toggle="uiSidebarRight" class="btn">
				<i class="fa fa-comment"></i></div>
			</div>
		</div>



		<ui-view style="position: relative; top: 10px;"></ui-view>
	</div>



	<!-- Ext Libs -->
	<script src="angular/angular.min.js"></script>
	<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
	<!-- Required to use $drag, $swipe and Translate services -->
	<script src="mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>

	<!-- Global Src -->
	<script src="/javascript/app.js"></script>
	<!-- Factories -->
	<script src="/javascript/services/MainFactory.js"></script>
	<script src="/javascript/services/CoupleFactory.js"></script>
	<script src="/javascript/services/MessageFactory.js"></script>
	<!-- Controllers -->
	<script src="/javascript/controllers/MainController.js"></script>
	<script src="/javascript/controllers/NavBarController.js"></script>
	<script src="/javascript/controllers/ProfileController.js"></script>
	<script src="/javascript/controllers/MessageController.js"></script>
</body>
</html>
